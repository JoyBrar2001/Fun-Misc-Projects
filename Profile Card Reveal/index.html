<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Reveal</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">
    <div class="profile-pic">
      <img src="Joy Brar.png" alt="Joy Photo">
    </div>
    <div class="details">
      <div class="content">
        <h2>JOY BRAR</h2>
        <p class="tag">WEB DESIGNER</p>  
        <p class="about">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>  
      </div>

      <div class="buttons">
        <div class="social">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-github"></i>
        </div>
        <a href="#" class="link">Projects <i class="fa-solid fa-up-right-from-square"></i></a>
      </div>
    </div>
  </div>
  
  <script src="https://kit.fontawesome.com/469fbaf61b.js" crossorigin="anonymous"></script>
</body>

</html>
